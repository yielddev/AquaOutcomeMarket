name: CI
on:
  push:
    branches:
      - master
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install deps
        run: forge install

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.CI_ROBOT_APP_ID }}
          private-key: ${{ secrets.CI_ROBOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - name: Setup git credentials for GitHub App
        run: |
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "git@github.com:"
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "ssh://git@github.com/"
      - name: Install node modules
        run: npm install

      - name: Check gas snapshots
        run: forge snapshot --check --tolerance 5 --no-match-test "testFuzz_*"

      - name: Run tests
        run: forge test
